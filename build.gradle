plugins {
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
    id 'com.github.ben-manes.versions' version '0.28.0'
    id 'com.autonomousapps.dependency-analysis' version '0.52.0'
    id 'dev.jacomet.logging-capabilities' version '0.9.0'
}

repositories {
    mavenCentral()
